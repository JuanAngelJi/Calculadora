<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
  </head>
  <body>
    <script src="index.js"></script>
    <div class="calculadora">
      <button class="valornumerico">1</button>
      <button class="valornumerico">2</button>
      <button class="valornumerico">3</button> <br />
      <button class="valornumerico">4</button>
      <button class="valornumerico">5</button>
      <button class="valornumerico">6</button> <br />
      <button class="valornumerico">7</button>
      <button class="valornumerico">8</button>
      <button class="valornumerico">9</button> <br />
      <button class="valornumerico">0</button>
      <button class="operacion">+</button>
      <button class="operacion">-</button> <br />
      <button class="operacion">*</button>
      <button class="operacion">/</button>
      <button class="operacion">=</button><br />
    </div>
  </body>
</html>
